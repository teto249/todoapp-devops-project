<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .add-task-form {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .tasks-container {
            padding: 30px;
        }

        .filter-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .filter-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .task-description {
            color: #495057;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 15px;
            font-size: 14px;
            border-radius: 6px;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .priority-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .priority-LOW { background: #d4edda; color: #155724; }
        .priority-MEDIUM { background: #fff3cd; color: #856404; }
        .priority-HIGH { background: #f8d7da; color: #721c24; }
        .priority-URGENT { background: #f5c6cb; color: #721c24; }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-PENDING { background: #cce5ff; color: #004085; }
        .status-IN_PROGRESS { background: #fff3cd; color: #856404; }
        .status-COMPLETED { background: #d4edda; color: #155724; }
        .status-CANCELLED { background: #f8d7da; color: #721c24; }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Simple Todo App</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="add-task-form">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" name="title" required placeholder="Enter task title...">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Enter task description..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="datetime-local" id="dueDate" name="dueDate">
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="LOW">Low</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="HIGH">High</option>
                            <option value="URGENT">Urgent</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn">‚ûï Add Task</button>
            </form>
        </div>

        <div class="tasks-container">
            <div class="filter-tabs">
                <button class="filter-tab active" data-status="ALL">All Tasks</button>
                <button class="filter-tab" data-status="PENDING">Pending</button>
                <button class="filter-tab" data-status="IN_PROGRESS">In Progress</button>
                <button class="filter-tab" data-status="COMPLETED">Completed</button>
            </div>

            <div id="tasksContainer">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/tasks';
        let currentFilter = 'ALL';

        // DOM Elements
        const taskForm = document.getElementById('taskForm');
        const tasksContainer = document.getElementById('tasksContainer');
        const filterTabs = document.querySelectorAll('.filter-tab');

        // Event Listeners
        taskForm.addEventListener('submit', handleAddTask);
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => handleFilterChange(tab.dataset.status));
        });

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', loadTasks);

        async function handleAddTask(e) {
            e.preventDefault();
            
            const formData = new FormData(taskForm);
            const taskData = {
                title: formData.get('title'),
                description: formData.get('description'),
                dueDate: formData.get('dueDate') ? new Date(formData.get('dueDate')).toISOString() : null,
                priority: formData.get('priority')
            };

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    taskForm.reset();
                    loadTasks();
                } else {
                    alert('Error adding task');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding task');
            }
        }

        async function loadTasks() {
            try {
                const url = currentFilter === 'ALL' ? API_BASE : `${API_BASE}/status/${currentFilter}`;
                const response = await fetch(url);
                const tasks = await response.json();
                
                renderTasks(tasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
                tasksContainer.innerHTML = '<div class="empty-state"><h3>Error loading tasks</h3></div>';
            }
        }

        function renderTasks(tasks) {
            if (tasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks found</h3>
                        <p>Add a new task to get started!</p>
                    </div>
                `;
                return;
            }

            tasksContainer.innerHTML = tasks.map(task => `
                <div class="task-item ${task.status === 'COMPLETED' ? 'completed' : ''}">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                    </div>
                    
                    <div class="task-meta">
                        <span class="status-badge status-${task.status}">${task.status.replace('_', ' ')}</span>
                        <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                        ${task.dueDate ? `<span>üìÖ Due: ${new Date(task.dueDate).toLocaleDateString()}</span>` : ''}
                        <span>üìÖ Created: ${new Date(task.createdDate).toLocaleDateString()}</span>
                    </div>

                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}

                    <div class="task-actions">
                        ${task.status !== 'COMPLETED' ? `<button class="btn btn-success btn-sm" onclick="completeTask('${task.id}')">‚úÖ Complete</button>` : ''}
                        <button class="btn btn-warning btn-sm" onclick="editTask('${task.id}')">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTask('${task.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function handleFilterChange(status) {
            currentFilter = status;
            
            filterTabs.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-status="${status}"]`).classList.add('active');
            
            loadTasks();
        }

        async function completeTask(taskId) {
            try {
                const response = await fetch(`${API_BASE}/${taskId}/complete`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    loadTasks();
                } else {
                    alert('Error completing task');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error completing task');
            }
        }

        async function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    const response = await fetch(`${API_BASE}/${taskId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadTasks();
                    } else {
                        alert('Error deleting task');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error deleting task');
                }
            }
        }

        function editTask(taskId) {
            // Simple implementation - you can enhance this
            const newTitle = prompt('Enter new title:');
            if (newTitle) {
                updateTask(taskId, { title: newTitle });
            }
        }

        async function updateTask(taskId, updates) {
            try {
                const response = await fetch(`${API_BASE}/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updates)
                });

                if (response.ok) {
                    loadTasks();
                } else {
                    alert('Error updating task');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating task');
            }
        }
    </script>
</body>
</html>
